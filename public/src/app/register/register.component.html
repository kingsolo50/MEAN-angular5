<div class="row">
  <div class="col">
    <h1>Register</h1>
    <form (submit)="onRegisterSubmit()">
      <div class="form-group">
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" name="firstname" class="form-control" [(ngModel)]="firstname">
      </div>
      <div class="form-group">
        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" name="lastname" class="form-control" [(ngModel)]="lastname">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" class="form-control" [(ngModel)]="email">
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" class="form-control" [(ngModel)]="username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="form-control" [(ngModel)]="password">
      </div>
      <button class="btn btn-primary" type="submit">Sign Up</button>
    </form>
    <hr>
    <p>
      Already registed?
      <a routerLink="/login" routerLinkActive="active">Sign in</a>
    </p>
  </div>
</div>
